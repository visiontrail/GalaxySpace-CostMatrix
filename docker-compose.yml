version: '3.8'

services:
  # 后端服务 - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: corppilot-backend
    restart: unless-stopped
    # 开发模式：挂载本地代码目录，实现热重载
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"  # 可选：直接访问后端 API（调试用）
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=True
      - DATABASE_URL=${DATABASE_URL:-}
      - DB_TYPE=${DB_TYPE:-mysql}
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-costmatrix}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-}
      - DB_CHARSET=${DB_CHARSET:-utf8mb4}
    networks:
      - corppilot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务 - React + Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: corppilot-frontend
    restart: unless-stopped
    ports:
      - "8180:80"  # 对外服务端口
    depends_on:
      - backend
    networks:
      - corppilot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  corppilot-network:
    driver: bridge
